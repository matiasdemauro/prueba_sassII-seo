<h1 class="text-center">CONTACTANOS</h1>

<!--inicio de formulario contacto-->
<div class="rectangulo">
    <form class="form col-xs-4 cold-sm-4 col-md-4 col-lg-4 col-xl-3" action="">
       
       <div class="form-group">
          <label for="nombre-completo" class="check-label">Nombre:</label>
          <input type="text" class="form-control check-input" placeholder="Nombre Apellido" id="nombre_completo">
       </div>
       <div class="form-group">
         <label for="email" class="check-label">Email:</label>
         <input type="email" class="form-control check-input" placeholder="gianne@contact.com" id="email">
       </div>

       <div class="form-group">
          <label for="Telefono" class="check-label">Teléfono:</label>
          <input type="tel" class="form-control check-input" placeholder="+54341252029" id="telefono">
        </div>

        <div class="form-group">
          <label for="Asunto"class="check-label">Asunto:</label>
          <input type="text" class="form-control check-input" placeholder="Compra al por mayor" id="asunto">
        </div>

        <div class="form-group">
          <label for="Mensaje" class="check-label">Mensaje:</label>
         <textarea class="form-control check-input" name="Mensaje" id="mensage" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
 </div>
<!-- fin de formulario contacto-->
